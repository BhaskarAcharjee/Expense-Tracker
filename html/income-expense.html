<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/income-expense_style.css">
    <title>Income / Expense</title>
</head>

<body>
    <div class="income-expense-container">
        <div class="income-section">
            <h2 class="section-headline">Income</h2>
            <form class="input-form">
                <input type="number" placeholder="Amount" class="input-field">
                <input type="date" class="input-field">
                <input type="text" placeholder="Details" class="input-field">
                <select class="input-field">
                    <option value="salary">Salary</option>
                    <option value="freelance">Freelance</option>
                    <!-- more options -->
                </select>
                <button class="add-button" id="add-income-button">Add Income</button>
            </form>
        </div>

        <div class="expense-section">
            <h2 class="section-headline">Expense</h2>
            <form class="input-form">
                <input type="number" placeholder="Amount" class="input-field" id="amount-input">
                <input type="date" class="input-field" id="date-input">
                <input type="text" placeholder="Details" class="input-field" id="details-input">
                <select class="input-field">
                    <option value="food">Food</option>
                    <option value="shopping">Shopping</option>
                    <option value="travel">Travel</option>
                    <option value="bill">Bill Payment</option>
                    <!-- more options -->
                </select>
                <button class="add-button" id="add-expense-button">Add Expense</button>
            </form>
        </div>
    </div>

    <div class="filter-search">
        <select id="filter-select">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <input type="text" id="search-input" placeholder="Search...">
    </div>

    <div class="history">
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Details</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="transaction-body">
                <!-- Transaction history will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <script src="js/income-expense_script.js"></script>

</body>

</html>
